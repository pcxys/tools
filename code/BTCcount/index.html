<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href = "BTCcount.css" type = "text/css" rel = "stylesheet" />
<script src = "BTCcount.js" type = "text/javascript"></script>
<title>BTC回本计算</title>
<title>
</title>
</head>
<body>
	
	<div class="main">
		<h3 class = "title">BTC回本计算</h3>
		<table>
			<tr>
				<td><span>请输入比特币价格：</span></td>
				<td><input type = "text" name = "BTC" id = "btc"></input></td>	
			</tr>
			<tr>
				<td><span>请输入买入费率：</span></td>
				<td><input type = "text" id = "buy_rate" value = "0.2"></input></td>
			</tr>
			<tr>
				<td><span>请输入卖出费率：</span></td>
				<td><input type = "text" id = "sell_rate" value = "0.2"></input></td>
			</tr>
			<tr>
				<td><span>回本价格：</span></td>
				<td><p id = "result">暂未计算</p></td>
			</tr>
			<tr>
				<td><span>请输入预想盈利：</span></td>
				<td><input type = "text" id = "Profit_Percentage" value = "2"></input></td>
			</tr>
			<tr>
				<td><span>卖出价格：</span></td>
				<td><p id = "Selling_Price">暂未计算</p></td>
			</tr>
		</table>
	</div>
	<div class="main">
		<button class = "button" type="button" name = "Submit" onclick = "count()" >计算</button>
	</div>
</body>
</html>
