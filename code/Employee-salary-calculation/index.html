<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script src="main.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <p class="h2 text-center">员工工资计算</p>
        </div>
        <div class="border border-info border-2 rounded">
            <p class="h3 text-center">员工工资基本数据</p>
            <table id = "table1" class="table table-bordered">
                <thead>
                    <th>姓名</th>
                    <th>基本工资</th>
                    <th>全勤奖</th>
                    <th>迟到次数</th>
                    <th>缺卡次数</th>
                    <th>严重迟到次数</th>
                    <th>旷工次数</th>
                </thead>
                <tbody>
                <tr id = "1">
                    <td>陈娟</td>
                    <td><input type="text" name="firstname" value="2800"></td>
                    <td><input type="text" name="firstname" value="200"></td>
                    <td><input type="text" name="firstname" value="0"></td>
                    <td><input type="text" name="firstname" value="0"></td>
                    <td><input type="text" name="firstname" value="0"></td>
                    <td><input type="text" name="firstname" value="0"></td>
                </tr>
                <tr id = "2">
                    <td>刘彩霞</td>
                    <td><input type="text" name="firstname" value="2800"></td>
                    <td><input type="text" name="firstname" value="200"></td>
                    <td><input type="text" name="firstname" value="1"></td>
                    <td><input type="text" name="firstname" value="2"></td>
                    <td><input type="text" name="firstname" value="0"></td>
                    <td><input type="text" name="firstname" value="0"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <br/>
        <div class="d-grid gap-2 border border-info border-2 rounded">
            <p class="h3 text-center">违规扣除项设置（元）</p>
            <table id = "table3" class="table table-bordered">
                <thead>
                    <th>迟到单次扣除</th>
                    <th>缺卡单次扣除</th>
                    <th>严重迟到单次扣除</th>
                    <th>旷工单次扣除</th>
                </thead>
                <tbody>
                    <tr id = "1">
                        <td><input type="number" name="lateDeduct" value="5"></td>
                        <td><input type="number" name="LackCardsDeduct" value="10"></td>
                        <td><input type="number" name="seriousLateDeduct" value="30"></td>
                        <td><input type="number" name="absenteeismDeduct" value="50"></td>
                    </tr>
                </tbody>
            </table>
            <button id = "btn" class="btn btn-primary btn-lg" type="button" onclick = "count()">计算</button>
        </div>
        <br/>
        <div class="border border-info border-2 rounded">
            <p class="h3 text-center">工资计算结果</p>
            <table id = "table2" class="table table-bordered">
            </table>
        </div>
    </body>
</html>
